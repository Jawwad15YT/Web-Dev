<html>
    <head>
        <title>Calculator</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="bg-gray-100">

        <div class="container flex justify-center items-center text-center mt-50">
            <div class="bg-white shadow-xl p-10 rounded-2xl space-y-10">
            <h2 class="bg-gray-300 px-5 py-2 text-2xl font-bold rounded-2xl shadow-md">Let's Calculate!</h2>
            <input class="bg-gray-300 text-center h-10 w-60 border border-2m rounded-full font-semibold text-xl" type="text" placeholder="Enter Any Expression" id="input">
            <br>
            <button class="bg-gray-800 text-white px-5 py-2 text-xl rounded-full hover:bg-gray-600" id="Calculator" onclick="Calculate()">Calculate</button>
            <h3 class="text-5xl text-gray-900 font-bold" id="result"></h3>
            </div>
        </div>


        <script>

            function Calculate(){
                var exp = document.getElementById("input").value

                var result = document.getElementById("result")
                result.textContent = eval(exp)
            }




        </script>

    </body>
</html>
