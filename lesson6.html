<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <center>
            <h1>Forms in HTML</h1>
            <form>
                <fieldset>
                    <legend>Personal Details</legend>
                    <label>Name</label>
                    <input type="Text">
                    <br><br>
                    <label>Email:</label>
                    <input type="Email">
                    <br><br>
                    <label>Phone</label>
                    <input type="number">
                    <br><br>
                    <label>Age</label>
                    <input type="number">
                    <br><br>
                    <label>Gender</label>
                    <input type="radio" name="Gender">male
                    <input type="radio" name="Gender">Female
                    <br><br>
                    <label>Hobbies</label>
                    <input type="checkbox" name="Hobbies">Coding
                    <input type="checkbox" name="Hobbies">Soccer
                    <input type="checkbox" name="Hobbies">Listening to Music
                    <input type="checkbox" name="Hobbies">Cricket
                    <input type="checkbox" name="Hobbies">Skateboarding
                    <input type="checkbox" name="Hobbies">Rollerskating
                    <br><br>
                    <label>Create Password</label>
                    <input type="password">
                    <button>Submit</button>
                    







                </fieldset>
                <fieldset>
                    <legend>Academic Details</legend>

                </fieldset>





            </form>

        </center>









    </body>
</html>
